<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">

          </div>
          <div class="carousel-item">
            <img src="img/Edif_EspacioMitre.png" class="d-block w-100" alt="...">
          </div>
        </div>
    </div>
    
    <div class="main">
        
    </div>

    <div class="container-logros">
    <div>
        <figure>
            <img class="iconos-logros" src="img/-Icono edificio.png" alt="">
        </figure>
    </div>
    <div>
        <figure>
            <img class="iconos-logros" src="img/-Icono mano.png" alt="">
        </figure>
    </div>
    <div>
        <figure>
            <img class="iconos-logros" src="img/-Icono obra.png" alt="">

    </div>
    </div>

        <div class="card_container">

                    <figure class="image_card">

                    </figure>
                </div>

                    <div class="media">

                    <figure class="image_card">
                        <img class="image_card" src="./img/Edif_BalconesPaso.png" alt="Imagen del Proyecto">

                    <div class="media">
                        <div class="media-left">

            <div class="card">

                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-right">
                            <figure class="image is-48x48">
