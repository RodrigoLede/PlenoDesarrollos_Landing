<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>PlenoDesarrollos</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                <img src="./img/LogoPLeno.png" alt="LogoPLeno" width="112" height="28">
                </a>
            </div>
            <div class="navbar-socialMedia">
                <div class="navbar-icon">
                    <a class="navbar-item" href="/">
                    <img src="./img/-Icono WhatsApp.png" alt="LogoPLeno" width="60" height="14">
                    </a>
                </div>
                <div class="navbar-icon">
                    <a class="navbar-item" href="/">
                    <img src="./img/-Icono Insta.png" alt="LogoPLeno" width="60" height="14">
                    </a>
                </div>
                <div class="navbar-icon">
                    <a class="navbar-item" href="/">
                    <img src="./img/-Icono Mail.png" alt="LogoPLeno" width="60" height="14">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <p class="proyectsContainer_title">DESARROLLOS</p>
        <div class="card_container">
            <div class="card">
                <div>
                    <figure class="image_card">
                        <img class="image_card" src="./img/Edif_Azcuenaga.png" alt="Imagen del Proyecto">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="./img/-Logo DUO.png" alt="Placeholder image">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div>
                    <figure class="image_card">
                        <img class="image_card" src="./img/Edif_BalconesPaso.png" alt="Imagen del Proyecto">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                            <img src="./img/-Logo DON MORENO.png" alt="Placeholder image">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div>
                    <figure class="image_card">
                        <img  class="image_card" src="./img/Edif_EspacioMitre.png" alt="Imagen del Proyecto">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-right">
                            <figure class="image is-48x48">
                                <img src="./img/-Logo ESQUINA VISTALBA.png" alt="Placeholder image">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <div class="section">
        
    </div>


    <div><footer>pie</footer></div>
</body>
</html>
